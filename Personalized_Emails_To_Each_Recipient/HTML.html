<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
        color: #333;
      }
      h1 {
        font-size: 20px;
        color: #2c3e50;
        margin: 20px 0;
      }
      .section {
        margin-bottom: 25px;
      }
      .table-container {
        margin-bottom: 30px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #ffffff;
      }
      .table-container table {
        width: 100%;
        border-collapse: collapse;
      }
      .table-container th, .table-container td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .table-container td {
        background-color: #ecf0f1; /* Light gray background for rows */
        color: #2c3e50;
      }
      .table-container td:nth-child(2) {
        text-align: right; /* Right align the second column */
      }
      .table-container tr:nth-child(even) td {
        background-color: #f1f1f1; /* Alternate row colors */
      }
      .table-container tr:hover td {
        background-color: #dfe6e9; /* Hover effect for rows */
      }
      .message {
        font-size: 14px;
        font-weight: normal;
        margin: 10px 0;
        color: #7f8c8d;
      }
    </style>
  </head>
  <body>
    <div>
      <h1><?= Name ?></h1>
      
      <div class="section"><?= line1 ?></div>
      
      <div class="section"><?= incentive1 ?></div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Detail</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><?= detail1 ?></td>
              <td><?= Value1 ?></td>
            </tr>
            <tr>
              <td><?= detail2 ?></td>
              <td><?= Value2 ?></td>
            </tr>
            <tr>
              <td><?= detail3 ?></td>
              <td><?= Value3 ?></td>
            </tr>
            <tr>
              <td><?= detail4 ?></td>
              <td><?= Value4 ?></td>
            </tr>
          </tbody>
        </table>
      </div>
      
      <div class="section"><?= incentive2 ?></div>
      
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Detail</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><?= detail5 ?></td>
              <td><?= Value5 ?></td>
            </tr>
            <tr>
              <td><?= detail6 ?></td>
              <td><?= Value6 ?></td>
            </tr>
            <tr>
              <td><?= detail7 ?></td>
              <td><?= Value7 ?></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="message"><?= message1 ?></div>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Detail</th>

            </tr>
          </thead>
          <tbody>
            <tr>
              <td><?= detail8 ?></td>

            </tr>
          </tbody>
        </table>
      </div>

      <div class="message"><?= message2 ?></div>
    </div>
  </body>
</html>
