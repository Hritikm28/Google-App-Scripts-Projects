<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: left;
      color: #333;
      font-size: 24px;
      margin-bottom: 10px;
    }
    h2 {
      text-align: left;
      color: #777;
      font-size: 18px;
      margin-bottom: 30px;
    }
    .table-container {
      width: 100%;
      margin-top: 30px;
      overflow-x: auto;
      background-color: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    table th, table td {
      padding: 9px 12px;
      text-align: left;
      border: 1px solid #ddd;
      word-wrap: break-word;
    }
    table th {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }
    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    table tr:hover {
      background-color: #f1f1f1;
    }
    .footer {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }
    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1><?= heading ?></h1>
  <h2><?= subheader ?></h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th><?= Date ?></th>
          <th><?= Code ?></th>
          <th><?= Amount ?></th>
          <th><?= Payment ?></th>
          <th><?= Person ?></th>
          <th><?= Category ?></th>
        </tr>
      </thead>
      <tbody>
        <? for (var i = 0; i < tablerangevalues.length; i++) { ?>
          <tr>
            <td><?= tablerangevalues[i][0] ?></td>
            <td><?= tablerangevalues[i][1] ?></td>
            <td><?= tablerangevalues[i][2] ?></td>
            <td><?= tablerangevalues[i][3] ?></td>
            <td><?= tablerangevalues[i][4] ?></td>
            <td><?= tablerangevalues[i][5] ?></td>
          </tr>
        <? } ?>
      </tbody>
    </table>
  </div>

  <div class="footer">
    <p>Generated by the <strong>Daily Report System</strong>.</p>
    <p><a href="mailto:your-email@example.com">Contact Us</a></p>
  </div>

</body>
</html>
